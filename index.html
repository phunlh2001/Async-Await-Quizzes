<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <div id="question"></div>
      <div class="answers" id="answers-container">
        <button class="answer" onclick="selectAnswer(0)"></button>
        <button class="answer" onclick="selectAnswer(1)"></button>
        <button class="answer" onclick="selectAnswer(2)"></button>
        <button class="answer" onclick="selectAnswer(3)"></button>
      </div>
      <div id="explanation-container" style="display: none">
        <p id="explanation"></p>
      </div>
      <button id="continue-btn" onclick="nextQuestion()" style="display: none">
        Continue
      </button>
      <div id="result" style="display: none"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
